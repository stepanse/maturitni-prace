- name: Ensure /srv/compose/mariadb exists
  become: true
  ansible.builtin.file:
    path: /srv/compose/mariadb
    state: directory
    owner: root
    group: root
    mode: "0600"

- name: Ensure Docker network mariadb exists
  become: true
  community.docker.docker_network:
    name: mariadb
    appends: true
    state: present

- name: Ensure state directory exists
  become: true
  ansible.builtin.file:
    path: /var/state
    state: directory
    mode: "0644"

- name: Check if state file mariadb_installed exists
  become: true
  ansible.builtin.stat:
    path: /var/state/mariadb_installed
  register: mariadb_installed

- name: Generate MariaDB root password
  ansible.builtin.set_fact:
    mariadb_root_password: "{{ lookup('ansible.builtin.password', 'credentials/mariadb_root', length=64, chars=['ascii_leters', 'digits']) }}"
  when: not mariadb_installed.stat.exists

- name: Template MariaDB docker-compose.yml to server
  become: true
  ansible.builtin.template:
    src: ../../../../docker-compose/mariadb/docker-compose-template.yml
    dest: /srv/compose/mariadb/docker-compose.yml
    owner: root
    group: root
    mode: "0644"
  when: not mariadb_installed.stat.exists

- name: Ensure MariaDB is started
  become: true
  community.docker.docker_compose_v2:
    project_src: /srv/compose/mariadb/
    state: present # equivalent to docker compose up
